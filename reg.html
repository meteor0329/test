<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalabe=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>會員註冊</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/user.css">    
	<link rel="stylesheet" href="css/fontawesome-all.min.css">
</head>
<body>
    <div class="container-fluid bg-warning"   style="padding:20px 0 20px 0">
        <div class="container align-middle">
            <form>
                <div class="form-group row">
                <label for="idname" class="col-sm-2 col-form-label font-weight-bold">帳號</label>
                    <div class="col-sm-10">
                        <input type="text" name="" id="idname" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label font-weight-bold">密碼</label>
                    <div class="col-sm-10">
                        <input type="text" name="" id="password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="doublecheck" class="col-sm-2 col-form-label font-weight-bold">確認密碼</label>
                        <div class="col-sm-10">
                        <input type="text" name="" id="doublecheck" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mailname" class="col-sm-2 col-form-label font-weight-bold">E-mail</label>
                        <div class="col-sm-10">
                        <input type="text" name="" id="mailname" class="form-control" required>
                    </div>
                </div>                    
                <div class="form-group row">
                    <div class="col-sm-12 text-right">
                        <button type="submit" class="btn btn-info"><i class="fas fa-edit"></i> 送出</button>
                    </div>                                         
                </div> 
            </form>          
        </div>
    </div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>    	
</body>
</html>
