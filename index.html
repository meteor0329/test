<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalabe=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>資料驗證</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/user.css">    
	<link rel="stylesheet" href="css/fontawesome-all.min.css">
</head>
<body>
    <div class="container-fluid bg-warning"   style="padding:20px 0 20px 0">
        <div class="container align-middle">
            <form>
                <div class="form-group row">
                <label for="idname" class="col-sm-2 col-form-label font-weight-bold">帳號</label>
                    <div class="col-sm-10">
                        <input type="text" name="" id="idname" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label font-weight-bold">密碼</label>
                    <div class="col-sm-10">
                        <input type="text" name="" id="password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="check" class="col-sm-2 col-form-label font-weight-bold">驗證</label>
                        <div class="col-sm-10">
                        <input type="text" name="" id="check" class="form-control" required>
                    </div>
                </div>   
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-info"><i class="fas fa-edit"></i> 送出</button> &nbsp;&nbsp;          
			            <button type="reset" class="btn btn-info"><i class="fas fa-undo-alt"></i> 重置</button><br><br>
                        <a href="#"class="alert-link">忘記密碼&nbsp;</a> | 
                        <a href="#" class="alert-link">&nbsp;註冊新帳號</a> 
                    </div>                                         
                </div> 
            </form>          
        </div>
    </div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>    	
</body>
</html>
